<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table</title>
</head>

<body>

    <table border="1" cellpadding="10" cellspacing="0" align="center">
        <caption><strong>Student Information</strong></caption>
        <tr>
            <td rowspan="5" align="center"><strong>Info</strong></td>
            <th>Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th></th>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td align="center">A</td>
            <td align="center">Delhi</td>
            <td align="center">1</td>
        </tr>
        <tr>
            <td align="center">B</td>
            <td align="center">Mumbai</td>
            <td align="center">2</td>
        </tr>
        <tr>
            <td align="center">C</td>
            <td align="center">Kolkata</td>
            <td align="center">3</td>
        </tr>
        <tr>
            <td align="center">D</td>
            <td align="center">Pune</td>
            <td align="center">4</td>
        </tr>
    </table>

</body>

</html>
